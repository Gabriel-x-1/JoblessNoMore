<nav
  th:fragment="navbar"
  class="navbar"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <div class="nav-logo">JobLessNoMore</div>
  <ul class="nav-links" id="navLinks">
    <!-- Simplified role-based dashboard links -->
    <th:block sec:authorize="isAuthenticated()">
      <li>
        <th:block sec:authorize="hasRole('COMPANY')">
          <a th:href="@{/company/dashboard}">Company Dashboard</a>
        </th:block>
        <th:block sec:authorize="hasRole('USER')">
          <a th:href="@{/seeker/dashboard}">Job Seeker Dashboard</a>
        </th:block>
      </li>
      <li>
        <form th:action="@{/auth/logout}" method="post" style="display: inline">
          <button type="submit" class="logout-btn">Logout</button>
        </form>
      </li>
    </th:block>
  </ul>
  <div class="nav-toggle" id="navToggle">&#9776;</div>
</nav>
